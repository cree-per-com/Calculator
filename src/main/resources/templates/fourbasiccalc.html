<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사칙연산 계산기</title>
</head>
<body>
<form id="calcForm">
    <div id="inputs">
        <div>
            <input type="number" name="num1" id="num1" step="0.001">
            <select name="operator" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
            </select>
            <input type="number" name="num2" id="num2" step="0.001">
        </div>
    </div>
    <button type="submit">계산</button>

    <div id="result"></div>
    <div>계산 결과는 -1.8*10^308 ~ 1.8*10^308까지 지원됩니다.</div>
</form>

<script>
    document.getElementById("calcForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = {
            num1: document.getElementById("num1").value,
            num2: document.getElementById("num2").value,
            operator: document.getElementById("operator").value
        };

        fetch("http://localhost:8080/four-basic-calc/calcProc", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("result").innerHTML = "계산 결과 = " + JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById("result").innerHTML = "잘못된 입력 결과입니다 : " + error.message;
            });
    });
</script>

</body>
</html>
