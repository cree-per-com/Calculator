<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
<h3><div th:text="${username}"/>의 계산 내역</h3>
<tr th:each="data : ${mydatalist}">
    <td th:text="${data.getStr()}">1+1</td>
    <td th:text="${data.getRes()}">2</td>
    <td th:text="${data.getCal()}">2</td>
</tr>
</body>
</html>
